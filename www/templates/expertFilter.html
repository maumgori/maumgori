<ion-modal-view style="color:white;background-color:rgba(0,0,0,0.6);">
  <ion-header-bar class="bar bar-header bar-royal">
    <button class="button" ng-click="filterHide()">
      <i class="icon ion-ios-close-empty"></i>
      취소
    </button>
    <h1 class="title">검색 설정</h1>
    <div class="buttons">
      <button class="button" ng-click="filterHide()">
        <i class="icon ion-ios-checkmark-empty"></i>
        확인
      </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <br>
    <div class="container">
      <div class="col-xs-6">
        <h4 style="color:white;padding-top:15px;margin:0px;">전문 분야</h4>
      </div>
      <div class="col-xs-6 text-right">
        <h4 style="margin-bottom:1px;">
          <button class="button button-small button-energized" ng-click="search_obj.categoryCheckAll();">
            <span ng-show="search_obj.categoryIsCheckedAll">선택 해제</span>
            <span ng-hide="search_obj.categoryIsCheckedAll">전체 선택</span>
          </button>
        </h4>
      </div>
    </div>
    <div class="container">
      <div class="col-xs-4" style="padding:5px;" ng-repeat="category in search_obj.category">
        <button ng-class="{'button-outline' : !category.ischecked}" class="button button-block button-energized" style="padding:3px; margin:0px; border-radius:10px;" ng-click="category.ischecked = !category.ischecked">
          {{category.name}}
        </button>
      </div>
    </div>

    <br>
    <div class="container">
      <div class="col-xs-6">
        <h4 style="color:white;padding-top:15px;margin:0px;">방식</h4>
      </div>
      <div class="col-xs-6 text-right">
        <h4 style="margin-bottom:1px;">
          <button class="button button-small button-energized" ng-click="search_obj.priceCheckAll();">
            <span ng-show="search_obj.priceIsCheckedAll">선택 해제</span>
            <span ng-hide="search_obj.priceIsCheckedAll">전체 선택</span>
          </button>
        </h4>
      </div>
    </div>
    <div class="container">
      <div class="col-xs-6" style="padding:5px;">
        <button ng-class="{'button-outline' : !search_obj.price.phone}" class="button button-block button-energized" style="padding:3px; margin:0px; border-radius:10px;" ng-click="search_obj.price.phone = !search_obj.price.phone">
          <i class="icon ion-android-call"></i>
          전화
        </button>
      </div>
      <div class="col-xs-6" style="padding:5px;">
        <button ng-class="{'button-outline' : !search_obj.price.email}" class="button button-block button-energized" style="padding:3px; margin:0px; border-radius:10px;" ng-click="search_obj.price.email = !search_obj.price.email">
          <i class="icon ion-android-mail"></i>
          이메일
        </button>
      </div>
      <div class="col-xs-6" style="padding:5px;">
        <button ng-class="{'button-outline' : !search_obj.price.message}" class="button button-block button-energized" style="padding:3px; margin:0px; border-radius:10px;" ng-click="search_obj.price.message = !search_obj.price.message">
          <i class="icon ion-android-textsms"></i>
          문자/메시지
        </button>
      </div>
      <div class="col-xs-6" style="padding:5px;">
        <button ng-class="{'button-outline' : !search_obj.price.interview}" class="button button-block button-energized" style="padding:3px; margin:0px; border-radius:10px;" ng-click="search_obj.price.interview = !search_obj.price.interview">
          <i class="icon ion-android-contacts"></i>
          대면
        </button>
      </div>
    </div>

    <br>
    <div class="container">
      <div class="col-xs-6">
        <h4 style="color:white;padding-top:15px;margin:0px;">가격</h4>
      </div>
    </div>
    <div class="range range-energized">
      <span>최소</span>
      <input type="range" min="0" max="{{search_obj.price_max}}" step="1000" ng-model="search_obj.price_min">
      <span>{{search_obj.price_min|currency:"&#8361; ":0}}</span>
    </div>
    <div class="range range-energized">
      <span>최대</span>
      <input type="range" min="{{search_obj.price_min}}" max="1000000" step="1000" ng-model="search_obj.price_max">
      <span>{{search_obj.price_max|currency:"&#8361; ":0}}</span>
    </div>



  </ion-content>
</ion-modal-view>
