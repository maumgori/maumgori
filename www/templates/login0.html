<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-stable">
    <h1 class="title">로그인</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">닫기</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">아이디</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">패스워드</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <div class="row">
            <div class="col col-50">
              <button class="button button-block button-positive" type="submit">로그인</button>
            </div>
            <div class="col col-50">
              <button class="button button-block button-balanced" type="button">회원가입</button>
            </div>
          </div>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
