<ion-view>

  <!-- 이런식으로 타이틀 프레임은 menu.html에 걸어놓고 제목값만 설정 가능함. -->
  <ion-nav-title ng-click="filterShow()"  >
    전문가 목록
    <i class="icon ion-ios-search-strong"></i>
  </ion-nav-title>

  <ion-content>

    <ion-refresher pulling-text="당겨서 새로고침" on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list class="list">
      <ion-item class="item item-button-right">
        <h4>
          총
          <span style="color:blue;">{{expertList.length}}</span>명의
          전문가가 당신을 기다리고 있습니다.
        </h4>
        <button type="button" class="button button-icon" ng-click="getMetaData();">
          <i class="icon ion-android-options"></i>
        </button>
      </ion-item>
    </ion-list>

    <ion-list>
      <div  ng-repeat="expert in expertList" class="col-xs-12 col-sm-6 list" style="padding:0px;margin:0px;">
        <ion-item class="card expert-list-item">
          <div class="row">
            <div class="row">
              <span class="cate-tag" ng-repeat="cate in expert.category_list" ng-show="cate.checked" ng-style="cate.style">
              </span>
            </div>
          </div>

          <a class="row" href="#/app/expert/{{expert.id}}">
            <div class="col col-25">
              <div class="row">
                <img class="img-circle" ng-src="http://{{configObj.host+':'+configObj.port+expert.user_photo}}" width="100%" height="100%" />
              </div>
              <div class="row" style="padding:2px;">
                <button class="button-outline button button-energized button-small button-block">
                  <i class="icon ion-android-favorite-outline"></i> 찜
                </button>
              </div>
            </div>

            <div class="col col-75">
              <div class="row" style="margin-bottom:10px;">
                <div class="col" style="padding:0px;">
                  <div class="row" style="margin-bottom:5px;">
                    <h2 style="font-size:1.2em;">
                      {{expert.name}}<small style="font-size:0.8em;">님</small>
                    </h2>
                  </div>
                  <div class="row card-cont">
                    <h4 type="button" class="thumbnail" style="padding:0px 4px;margin:0px;">
                      {{expert.expert_type}}
                    </h4>
                  </div>
                </div>
                <!--
                <div class="col" style="padding-top:0px;">
                  <a class="button button-positive button-small pull-right" href='#/app/expert/{{expert.id}}' >
                    자세히 보기 <i class="icon ion-chevron-right"></i>
                  </a>
                </div>
                -->
              </div>

              <div class="row card-cont">
                <h4>
                  {{expert.profile_title}}
                </h4>
              </div>

              <div class="row card-cont">
                <span class="cate-name" ng-repeat="cate in expert.category_list" ng-show="cate.checked" ng-style="cate.style">
                  {{cate.name}}
                </span>
              </div>

              <div class="row card-cont">
                <h4 ng-show="expert.price.phone_enable" style="color:gray;">| 전화</h4>
                <h4 ng-show="expert.price.email_enable" style="color:gray;">&nbsp;| 이메일</h4>
                <h4 ng-show="expert.price.message_enable" style="color:gray;">&nbsp;| 문자/메시지</h4>
                <h4 ng-show="expert.price.interview_enable" style="color:gray;">&nbsp;| 대면</h4>
                <h4 style="color:gray;">&nbsp;|</h4>
              </div>

              <div class="row">
                <span style="font-size:1.1em" class="text-primary">
                  {{expert.price.min_amount|currency:"&#8361; ":0}} ~
                  {{expert.price.max_amount|currency:"&#8361; ":0}}
                </span>
              </div>
            </div>
          </a>
        </ion-item>
      </div>
      <!-- 반응형 웹이 잘 안된다. 왜그럴까. 아마도 리스트라 그런듯. -->
    </ion-list>

  </ion-content>
</ion-view>
